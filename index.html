<body>
    <header class="row">
        <div class="col-10">
            <h1>Kira Genesis metadata and rarity</h1>
        </div>
        <div class="col-2">
            <form action="" class="theme-picker">
                <fieldset>
                    <legend class="sr-only">Change to dark mode</legend>
                    <label for="theme" class="sr-only">Dark</label>
                    <input name="dark" type="checkbox" id="dark">
                </fieldset>
            </form>
        </div>
        <div class="col">
            <p class="text-right">Kira Genesis metadata scraped by <a href="http://twitter.com/@ItsMonty_">itsmonty.eth</a><span id="updated-at"></span></p>
        </div>
    </header>
    <div class="container-fluid">
        <main class="row">
            <div class="col">
                <h4>ðŸ“š Layers and variations</h4>
                <div id="traits-table"></div>
                <hr>
                <br/>
                <h4>ðŸŽ² Rarity</h4>
                <p class="warning bubble">The rarity will change as more mints come in!</p>
                <p class="info bubble">Data will be pause until Mint Phase 2 ends</p>
                <div id="rarity-table"></div>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="js/csv_to_html_table.js"></script>
    <script src="js/theme.js"></script>
    <script>
        function format_link(link) {
            if (link)
                return "<a href='" + link + "' target='_blank'>See on Immutable MP</a>";
            else return "";
        }

        function format_id(id) {
            if (id) {
                img_src = "https://kiraverse.mypinata.cloud/ipfs/QmaZdMnRMU85BTtB4iCidJBGzRirfBFCDqEgirXdLNATS1/imagesWith1s/" + id + ".png";
                return "<p class='sr-only'>#" + id + "</p><div class='id-img' data-id='#" + id + "'><a href='" + img_src + "' target='_blank'><img src='" + img_src + "' alt='#" + id + "' loading='lazy' /></a></div>";
            }
            else return "";
        }

        CsvToHtmlTable.init({
            csv_path: "data/metadata_stats.csv",
            element: "traits-table",
            allow_download: false,
            csv_options: {
                separator: ",",
                delimiter: '"',
                dom: "<'row'<'col-sm-12 col-md-6'l><'col-sm-12 col-md-6'f>>" +
                "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>" +
                "<'row'<'col-sm-12 ov-x-auto'tr>>"
            },
            datatables_options: {
                paging: true
            }
        });

        CsvToHtmlTable.init({
            csv_path: "data/Ranks.csv",
            element: "rarity-table",
            allow_download: false,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: true,
                pageLength: 10,
                order: [],
                dom: "<'row'<'col-sm-12 col-md-6'l><'col-sm-12 col-md-6'f>>" +
                "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>" +
                "<'row'<'col-sm-12 ov-x-auto'tr>>" +
                "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>"
            },
            custom_formatting: [
                [0, format_id],
                [3, format_link]
            ]
        });

        var getText = function(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = 'text';
            xhr.onload = function() {
              var status = xhr.status;
              if (status === 200) {
                callback(null, xhr.response);
              } else {
                callback(status, xhr.response);
              }
            };
            xhr.send();
        };

        window.addEventListener("load", () => {
            getText("data/updatedAt.txt", (err, data) => {
                if (err === null) {
                    document.getElementById("updated-at").innerText = " - Updated at " + data + " UTC";
                }
            })
        })
    </script>
</body>

</html>
