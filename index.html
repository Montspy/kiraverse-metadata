<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kira Genesis metadata and rarity</title>
    <meta name="author" content="Derek Eder">
    <meta content="Display any CSV file as a searchable, filterable, pretty HTML table">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
</head>

<body>
    <header class="row">
        <div class="col">
            <hr>
            <p class="text-right">Kira Genesis metadata scraped by
                <a href="http://twitter.com/@ItsMonty_">itsmonty.eth</a><span id="updated-at"></span></p>
        </div>
    </header>
    <div class="container-fluid">
        <main class="row">
            <div class="col">
                <h1>Kira Genesis metadata and rarity</h1>

                <h3>The rarity will change as mints come in!</h3>

                <br/>
                <h4>Layers and variations</h4>
                <div id="traits-table"></div>

                <hr>
                <br/>
                <h4>Rarity</h4>
                <div id="rarity-table"></div>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="js/csv_to_html_table.js"></script>

    <script>
        function format_link(link) {
            if (link)
                return "<a href='" + link + "' target='_blank'>" + link + "</a>";
            else return "";
        }

        CsvToHtmlTable.init({
            csv_path: "https://kiraverse-bucket.s3.us-west-1.amazonaws.com/metadata_stats.csv",
            element: "traits-table",
            allow_download: false,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: true
            }
        });

        CsvToHtmlTable.init({
            csv_path: "https://kiraverse-bucket.s3.us-west-1.amazonaws.com/Ranks.csv",
            element: "rarity-table",
            allow_download: false,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: true,
                pageLength: 50
            },
            custom_formatting: [
                [3, format_link]
            ]
        });

        var getText = function(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = 'text';
            xhr.onload = function() {
              var status = xhr.status;
              if (status === 200) {
                callback(null, xhr.response);
              } else {
                callback(status, xhr.response);
              }
            };
            xhr.send();
        };

        window.addEventListener("load", () => {
            getText("https://kiraverse-bucket.s3.us-west-1.amazonaws.com/updatedAt.txt", (err, data) => {
                if (err === null) {
                    document.getElementById("updated-at").innerText = " - Updated at " + data + " UTC";
                }
            })
        })
    </script>
</body>

</html>
